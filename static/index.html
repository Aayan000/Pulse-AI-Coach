<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pulse AI Coach</title>
    <base href="/">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>Pulse AI Coach</h1>

    <div class="app-container">
        <aside class="left-panel">
            <div class="card">
                <h2>Add Daily Entry</h2>

                <div id="formErrors" class="error-message" style="display: none;"></div>
                
                <label for="sleep">Sleep Hours (0-24)</label>
                <input id="sleep" type="number" step="0.1">

                <label for="water">Water (Litres, 0-10)</label>
                <input id="water" type="number" step="0.1">

                <label for="mood">Mood (1-5)</label>
                <input id="mood" type="number">

                <button onclick="submitEntry()">Submit</button>
            </div>

        </aside>
                <main class="right-panel grid-panel">
                    <div class="card grid-item sleep-graph">
                        <h2>Sleep chart</h2>
                        <img src="/chart/sleep" alt="Sleep Chart" id="sleepChart">
                    </div>

                    <div class="card grid-item water-graph">
                        <h2>Water chart</h2>
                        <img src="/chart/water" alt="Water Chart" id="waterChart">
                    </div>

                    <div class="card grid-item mood-graph">
                        <h2>Mood chart</h2>
                        <img src="/chart/mood" alt="Mood Chart" id="moodChart">
                    </div>

                    <div class="card grid-item feedback-card">
                        <h2>Feedback</h2>
                        <div id="feedback">No feedback yet.</div>
                    </div>
                </main>
        </main>
    </div>

    <script src="/static/app.js?v=2"></script>

</body>
</html>
